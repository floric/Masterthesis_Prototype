version: "3"

services:
  backend:
    build: ./packages/backend
    ports:
      - "3000:3000"
    network_mode: host

  frontend:
    build: ./packages/frontend
    ports:
      - "80:80"
    network_mode: host

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - "27017:27017"
    command: mongod --smallfiles --logpath=/dev/null
    network_mode: host