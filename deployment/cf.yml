Description: Dranim

Parameters:
  DatabaseUser:
    Type: String
  DatabasePW:
    Type: String
  MlabUrl:
    Type: String
  DBName:
    Type: String
  BackendDomain:
    Type: String
  FrontendDomain:
    Type: String
  SessionSecret:
    Type: String
  ApolloEngineKey:
    Type: String
  EuWestCertArn:
    Type: String
    AllowedPattern: 'arn:aws:acm:.*'
  GlobalCertArn:
    Type: String
    AllowedPattern: 'arn:aws:acm:.*'

Resources:
  # Backend
  CodeArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 30
            Status: Enabled

  ProdServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  ProdInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ProdServiceRole

  EBApplication:
    Type: AWS::ElasticBeanstalk::Application
    Properties:
      Description: Backend

  EBBackendTemplate:
    Type: AWS::ElasticBeanstalk::ConfigurationTemplate
    Properties:
      ApplicationName: !Ref EBApplication
      OptionSettings:
        - Namespace: aws:elasticbeanstalk:environment
          OptionName: EnvironmentType
          Value: LoadBalanced
        - Namespace: aws:elasticbeanstalk:environment
          OptionName: LoadBalancerType
          Value: application
        - Namespace: aws:elasticbeanstalk:environment:process:default
          OptionName: StickinessEnabled
          Value: false
        - Namespace: aws:elbv2:listener:443
          OptionName: ListenerEnabled
          Value: true
        - Namespace: aws:elbv2:listener:443
          OptionName: Protocol
          Value: HTTPS
        - Namespace: aws:elbv2:listener:443
          OptionName: SSLCertificateArns
          Value: !Ref EuWestCertArn
        - Namespace: aws:elbv2:listener:443
          OptionName: DefaultProcess
          Value: default
        - Namespace: aws:autoscaling:launchconfiguration
          OptionName: InstanceType
          Value: t3.small
        - Namespace: aws:elasticbeanstalk:application
          OptionName: Application Healthcheck URL
          Value: /still-alive
        - Namespace: aws:elasticbeanstalk:cloudwatch:logs
          OptionName: StreamLogs
          Value: true
        - Namespace: aws:elasticbeanstalk:cloudwatch:logs
          OptionName: DeleteOnTerminate
          Value: true
        - Namespace: aws:elasticbeanstalk:cloudwatch:logs
          OptionName: RetentionInDays
          Value: 30
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: DB_USER
          Value: !Ref DatabaseUser
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: DB_PW
          Value: !Ref DatabasePW
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: DB_MLAB_URL
          Value: !Ref MlabUrl
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: DB_NAME
          Value: !Ref DBName
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: BACKEND_DOMAIN
          Value: !Ref BackendDomain
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: FRONTEND_DOMAIN
          Value: !Ref FrontendDomain
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: SESSION_SECRET
          Value: !Ref SessionSecret
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: BACKEND_PORT
          Value: 80
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: APOLLO_ENGINE_KEY
          Value: !Ref ApolloEngineKey
        - Namespace: aws:elasticbeanstalk:environment:proxy
          OptionName: ProxyServer
          Value: none
      SolutionStackName: 64bit Amazon Linux 2018.03 v2.12.3 running Docker 18.06.1-ce

  EBEnvironment:
    Type: AWS::ElasticBeanstalk::Environment
    Properties:
      ApplicationName: !Ref EBApplication
      TemplateName: !Ref EBBackendTemplate
      OptionSettings:
        - Namespace: aws:autoscaling:launchconfiguration
          OptionName: IamInstanceProfile
          Value: !Ref ProdInstanceProfile
        - Namespace: aws:elasticbeanstalk:environment
          OptionName: ServiceRole
          Value: !Ref ProdServiceRole
      Tier:
        Name: WebServer
        Type: Standard

  # Frontend
  CloudFrontDist:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - !Ref FrontendDomain
        Origins:
          - Id: frontend
            DomainName:
              Fn::GetAtt: [FrontendBucket, 'DomainName']
            S3OriginConfig:
              OriginAccessIdentity:
                Ref: AWS::NoValue
        Enabled: true
        HttpVersion: http2
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          Compress: true
          TargetOriginId: frontend
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_100
        CustomErrorResponses:
          - ErrorCode: 404
            ResponsePagePath: /index.html
            ResponseCode: 200
        ViewerCertificate:
          AcmCertificateArn: !Ref GlobalCertArn
          SslSupportMethod: sni-only

  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref FrontendBucket
                - /*
      Bucket: !Ref FrontendBucket
